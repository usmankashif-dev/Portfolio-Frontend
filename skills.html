        @keyframes glow { 0% { text-shadow: 0 0 10px #06b6d4, 0 0 20px #e11d48; } 100% { text-shadow: 0 0 30px #06b6d4, 0 0 40px #e11d48; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .animate-slide-down { animation: slide-down 1.1s cubic-bezier(.4,2,.6,1) 0.2s both; }

        .code-bg-text { position: absolute; font-family: 'Fira Mono', 'Consolas', monospace; font-size: 0.85rem; opacity: 0.7; pointer-events: none; z-index: 1; white-space: pre; user-select: none; transition: opacity 0.5s; background: #111; padding: 2px 4px; border-radius: 4px; box-shadow: 0 2px 8px #0008; }

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
const codeSnippets = [
  'const user = { name: "Usman", skills: ["Laravel", "Tailwind", "JS"] };',
  'function helloWorld() {\n  console.log("Hello, World!");\n}',
  'let project = "Portfolio";\nproject += " Website";',
  'fetch("/api/projects").then(r=>r.json())',
  'if(success) {\n  showMessage("Sent!");\n}',
  'for(let i=0;i<10;i++){\n  animate(i);\n}',
  'return <AwesomePortfolio />;',
  'const skills = ["HTML", "CSS", "JS", "Laravel"]',
  'useEffect(()=>{\n  setState(true);\n},[])',
  'export default function Portfolio() {}',
];
function randomColor() {
  const colors = ["#06b6d4","#e11d48","#f472b6","#facc15","#a3e635","#818cf8","#f59e42","#f43f5e"];
  return colors[Math.floor(Math.random()*colors.length)];
}
function showCodeText(e) {
  const codeBg = document.getElementById('code-bg');
  const text = document.createElement('div');
  text.className = 'code-bg-text';
  text.style.left = e.clientX + 'px';
  text.style.top = e.clientY + 'px';
  text.style.color = randomColor();
  text.style.maxWidth = '120px';
  text.style.overflow = 'hidden';
  text.style.textOverflow = 'ellipsis';
  text.textContent = codeSnippets[Math.floor(Math.random()*codeSnippets.length)];
  codeBg.appendChild(text);
  setTimeout(()=>{
    text.style.opacity = 0;
    setTimeout(()=>codeBg.removeChild(text), 500);
  }, 1000);
}
document.addEventListener('DOMContentLoaded',()=>{
  document.getElementById('code-bg').parentElement.addEventListener('mousemove', showCodeText);
  fetch('https://jsonplaceholder.typicode.com/users/1')
    .then(r => r.json())
    .then(data => {
      document.getElementById('api-skills').innerHTML = `<span class='px-4 py-2 rounded-full bg-gradient-to-r from-cyan-900 via-pink-900 to-blue-900 text-cyan-200 font-semibold shadow-lg hover:scale-110 transition-all duration-300 animate-bounce'>API Skill: ${data.username}</span>`;
    });
  AOS.init({ once: true, duration: 800 });
});
    </script>
