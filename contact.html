<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Usman Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="Contact Usman Kashif, full-stack developer. Get in touch for collaborations, freelance work, or tech discussions.">
    <meta name="keywords" content="Usman Kashif, Contact, Portfolio, Web Developer, Email, Freelance">
    <meta name="author" content="Usman Kashif">
    <meta property="og:title" content="Contact - Usman Kashif Portfolio">
    <meta property="og:description" content="Contact Usman Kashif, a modern web developer. Reach out for projects, collaborations, or questions.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/assets/profile.PNG">
    <meta property="og:url" content="https://your-vercel-url.vercel.app/contact">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slide-down { from { transform: translateY(-60px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes glow { 0% { text-shadow: 0 0 10px #06b6d4, 0 0 20px #e11d48; } 100% { text-shadow: 0 0 30px #06b6d4, 0 0 40px #e11d48; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-fade-in { animation: fade-in 1.2s ease; }
        .animate-slide-down { animation: slide-down 1.1s cubic-bezier(.4,2,.6,1) 0.2s both; }
        .animate-glow { animation: glow 2s alternate infinite; }
        .animate-bounce { animation: bounce 1.5s infinite alternate; }
        .code-bg-text { position: absolute; font-family: 'Fira Mono', 'Consolas', monospace; font-size: 0.85rem; opacity: 0.7; pointer-events: none; z-index: 1; white-space: pre; user-select: none; transition: opacity 0.5s; background: #111; padding: 2px 4px; border-radius: 4px; box-shadow: 0 2px 8px #0008; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col">
    <nav class="bg-black bg-opacity-95 backdrop-blur-lg shadow-lg sticky top-0 z-50 border-b-4 border-gradient nav-creative">
        <div class="container">
            <a href="index.html" class="nav-link active" aria-current="page">Usman Kashif</a>
            <div style="display: flex; gap: 0.1rem;">
                <a href="index.html" class="nav-link">Home</a>
                <a href="skills.html" class="nav-link">Skills</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="contact.html" class="nav-link active">Contact</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="services.html" class="nav-link">Services</a>
            </div>
        </div>
    </nav>
    <main class="flex-1">
        <div class="min-h-screen flex flex-col justify-center items-center bg-black animate-fade-in relative overflow-hidden">
            <div id="code-bg" class="pointer-events-none absolute inset-0 z-0"></div>
            <div class="contact-section animate-fade-in" data-aos="zoom-in">
                <h2 class="contact-title">Contact Me</h2>
                <form class="contact-form" id="contactForm" action="https://formspree.io/f/xeokrgpl" method="POST" novalidate>
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-input" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-textarea" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="form-submit">Send</button>
                    <div id="form-message" class="form-message" role="alert" aria-live="polite"></div>
                </form>
            </div>
        </div>
    </main>
    <footer class="w-full bg-black bg-opacity-80 text-center py-6 mt-16 text-gray-400">
        &copy; 2025 Usman Kashif. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
// Minimal JS for form feedback
const form = document.getElementById('contactForm');
const msgDiv = document.getElementById('form-message');
form.addEventListener('submit', async function(e) {
  e.preventDefault();
  msgDiv.className = 'form-message';
  msgDiv.textContent = '';
  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());
  if (!data.name.trim() || !data.email.trim() || !data.message.trim()) {
    msgDiv.textContent = 'Please fill in all fields.';
    msgDiv.classList.add('error');
    return;
  }
  try {
    const res = await fetch(form.action, {
      method: 'POST',
      headers: { 'Accept': 'application/json' },
      body: formData
    });
    if (res.ok) {
      form.reset();
      msgDiv.textContent = 'Thank you! Your message has been sent.';
      msgDiv.classList.add('success');
    } else {
      msgDiv.textContent = 'Sorry, there was a problem. Please try again.';
      msgDiv.classList.add('error');
    }
  } catch {
    msgDiv.textContent = 'Network error. Please try again.';
    msgDiv.classList.add('error');
  }
});
    </script>
</body>
</html>
